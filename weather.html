<!DOCTYPE html>
<html>
<head>
    <title>User Data App</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .user-card { border: 1px solid #ddd; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
        .loading { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <div id="user-data" class="loading">Loading user data...</div>

    <script>
        // Using JSONPlaceholder - a FREE fake API that requires no key
        fetch('https://jsonplaceholder.typicode.com/users/1')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                return response.json();
            })
            .then(userData => {
                console.log('Success! Data received:', userData);
                
                // Display the data on the page
                document.getElementById('user-data').innerHTML = `
                    <div class="user-card">
                        <h2>${userData.name}</h2>
                        <p><strong>Email:</strong> ${userData.email}</p>
                        <p><strong>Phone:</strong> ${userData.phone}</p>
                        <p><strong>Company:</strong> ${userData.company.name}</p>
                        <p><strong>Website:</strong> ${userData.website}</p>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('user-data').innerHTML = 
                    '<p style="color: red;">Could not load user data. Please try again later.</p>';
            });
    </script>
</body>
</html>
