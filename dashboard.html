<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Company Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">CompanyReviews</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
            <div>
                <button id="logout-btn" class="btn btn-primary">Logout</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="dashboard">
            <div class="user-info">
                <h2>Welcome, <span id="user-name">User</span>!</h2>
                <p>Share your experience with our company</p>
            </div>

            <div class="review-form">
                <h3>Write a Review</h3>
                <form id="review-form">
                    <div class="form-group">
                        <label for="review-title">Title</label>
                        <input type="text" id="review-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="review-content">Your Review</label>
                        <textarea id="review-content" name="content" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Rating</label>
                        <div class="stars">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>
                        <input type="hidden" name="rating" value="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>

            <div class="user-reviews">
                <h3>Your Reviews</h3>
                <div id="user-reviews" class="reviews-grid">
                    <div class="loading">Loading your reviews...</div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
